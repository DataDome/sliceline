name: Test

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: make init
      - name: Run test
        run: make test
      # Notebooks are skipped in CI due to long execution times that cause GitHub Actions timeouts.
      # The California housing notebook with max_l=8 generates ~37,000 slice candidates.
      # Notebooks can still be validated locally with: make execute-notebooks
      # - name: Run notebooks
      #   run: make execute-notebooks
